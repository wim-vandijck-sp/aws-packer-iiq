---
- name: bootstrap IIQ host
  hosts: all
  become: true
  gather_facts: true
  vars_files:
    - "vault/main.yml"
  vars:
    java_version: 11
    java_default_version: 11

  roles:
    - role: init
    - role: robertdebock.bootstrap
    - role: robertdebock.core_dependencies
    - role: robertdebock.hostname
      vars:
        hostname: iiq.sailpointdemo.com
        hostname_reboot: no
    - role: robertdebock.update
      vars:
        update_reboot: no
    - role: robertdebock.java
      vars:
        java_version: 11
        java_default_version: 11
    - role: robertdebock.tomcat
      vars:
        tomcat_version: 9
        tomcat_version9: 9.0.71
        tomcat_xms: 1024M
        tomcat_xmx: 2048M
        tomcat_ssl_connector_port: 8443
    - role: robertdebock.httpd
      httpd_locations:
      - name: my_location
        location: /identityiq
        backend_url: "http://localhost:8080/identityiq"
      httpd_directories:
      - name: orangehrm
        path: "{{ httpd_data_directory }}/orangehrm"
        # options:
        #   - Indexes
        #   - FollowSymLinks
        allow_override: All
    - role: robertdebock.mysql
      vars:
        mysql_databases:
          - name: identityiq
            encoding: utf8
            collation: utf8_bin
        mysql_users:
          - name: identityiq
            password: identityiq
            priv: "identityiq.*:ALL"
    - role: identityiq
      vars:
        include_group_management: "no"
    - role: 389-ds
    - role: robertdebock.php
    - role: orangehrm
      orangehrm_version: "5.3"
    - role: seri